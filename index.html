<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script type="text/javascript" src='./scripts/script.js'></script>
</head>
<body>
    <div id='application'>
        <div id='profile'>
            <div id='image-frame'>
                <img id='avatar'/>
            </div>
            <div id='photo-uploader'>
                <input id='photo-input' accept='image/jpeg, image/gif, image/png' type='file'>
                <label for='photo-input'>Загрузить фото</label>
            </div>
            <div id='bio'></div>
            <div id='friends'></div>
        </div>
        <div id='ribbon'>
            <div id='gallery'></div>
            <div id='chat'>
                <div id='conversations'>
                    <div id='replies'></div>
                </div>
                <div id='answer-input'>
                    <input id='reply-input' type='text'></input>
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
